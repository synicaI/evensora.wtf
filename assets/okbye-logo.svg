<svg width="600" height="600" viewBox="0 0 600 600" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">okbye.lol logo</title>
  <desc id="desc">Blue cyan target style logo with okbye.lol text.</desc>
  <defs>
    <linearGradient id="ring" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0f5abf"/>
      <stop offset="50%" stop-color="#5fd9ff"/>
      <stop offset="100%" stop-color="#abffff"/>
    </linearGradient>
    <linearGradient id="word" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#315eff"/>
      <stop offset="55%" stop-color="#6ee7ff"/>
      <stop offset="100%" stop-color="#d3ffff"/>
    </linearGradient>
    <filter id="glow" x="-40%" y="-40%" width="180%" height="180%">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <g fill="none" stroke="url(#ring)" stroke-width="20" filter="url(#glow)">
    <circle cx="300" cy="300" r="210" opacity="0.9"/>
    <circle cx="300" cy="300" r="150" opacity="0.9"/>
    <line x1="300" y1="48" x2="300" y2="165"/>
    <line x1="300" y1="435" x2="300" y2="552"/>
    <line x1="48" y1="300" x2="165" y2="300"/>
    <line x1="435" y1="300" x2="552" y2="300"/>
  </g>

  <text x="300" y="328" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="95" font-weight="800" fill="url(#word)" stroke="#173968" stroke-width="5" paint-order="stroke" filter="url(#glow)">okbye.lol</text>
</svg>
